<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>推荐</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="__PUBLIC__/home/css/public.css" />
		<script src="__PUBLIC__/home/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{
				background: #0d0f25 url(__PUBLIC__/home/images/bg2.png) no-repeat;
				width: 28.8rem;
				min-height: 49.76rem;
				background-size: 100% 100%;
				position: relative;
			}
			
			.btnl{
				width: 8.24rem;
				display: block;
				margin: 0.5rem auto;
				height: 2.64rem;
				border: none;
				background: #FF7811;
				color: #FFFFFF;
				border-radius: 0.3rem;
				font-size: 1.2rem;
				position: absolute;
				bottom:3.4rem;
				left: 3.2rem;
			}
			
			.btnr{
				width: 8.24rem;
				display: block;
				margin: 0.5rem auto;
				height: 2.64rem;
				border: none;
				background: #FF7811;
				color: #FFFFFF;
				border-radius: 0.3rem;
				font-size: 1.2rem;
				position: absolute;
				right: 3.2rem;
				bottom: 3.4rem;
			}
			.tanchu{position: fixed; top: 0; left: 0; background: url(__PUBLIC__/home/images/tanchuang.png); background-size: cover; width: 100%; height: 100%; display: none;}
		</style>
	</head>
	<body>
		<button onclick="show();" class="btnl">链接邀请</button>
		<button onClick="window.open('tupianlianjie.html')" class="btnr">图片邀请</button>
		<span onclick="hide();" class="tanchu"></span>
		<script type="text/javascript" src="__PUBLIC__/home/js/screenSize.js"></script>
	</body>
</html>
<script type="text/javascript">
	function show(){
		$('.tanchu').fadeTo(200,1);
	}
	function hide(){
		$('.tanchu').fadeOut(300);
	}
</script>
