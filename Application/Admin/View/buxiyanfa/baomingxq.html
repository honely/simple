<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报名详情</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/admin/js/icheck/icheck.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/icheck/square/green.css">
	</head>
	<body>
		<div class="right_min">
			<div class="crumbs_nav">
				<i class="iconfont icon-shouye"></i>
				<ul>
				    <li><a href="{:U('index/welcome')}">首页</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">其他设置</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">研习班管理</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">报名情况</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">报名详情</a></li>
				</ul>
			</div>
			<div class="min">
				<div class="message">
					<dl class="message-block">
						<dt class="message-left">学员姓名：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.fullname}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">学员电话：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.phone}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">报名时间：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.sign_addtime|date="Y-m-d H:i:s",###}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">研发班名称：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.work_title}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">身份证号：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.idcard}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">公司名称：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.company}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">职位：</dt>
						<dd class="message-right">
							<span class="text-inline">{$data.job}</span>
						</dd>
					</dl>
					<dl class="message-block">
						<dt class="message-left">其它信息：</dt>
						<dd class="message-right">
							<span class="text-block">{$data.remarks}</span>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="__PUBLIC__/admin/js/layer/layer.js"></script>
<script type="text/javascript">
	$(function(){
		$(".right_min").height($(window).height());
		$('.table_box input').iCheck({
			checkboxClass: 'icheckbox_square-green',
			radioClass: 'iradio_square-green',
		});
		var index = parent.layer.getFrameIndex(window.name);
		$('#net').on('click', function(){
			parent.layer.close(index);
		});
	});
</script>
