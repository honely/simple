<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>等级管理</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/html5.css"/>
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/iconfont.css">
		<link rel="stylesheet" type="text/css"  href="__PUBLIC__/admin/font/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/index.css"/>
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="right_min">
			<div class="crumbs_nav">
				<i class="iconfont icon-shouye"></i>
				<ul>
					<li><a href="{:U('index/welcome')}">首页</a></li>
					<li> > </li>
					<li><a href="#">课程管理</a></li>
					<li> > </li>
					<li><a href="javascript:void(0);">等级管理</a></li>
				</ul>
			</div>
			<div class="min">
				<!--添加角色-->
				<div class="tianjia">
					<a class="tianjia_but" href="{:U('level/addlevel')}">
						<i class="fa fa-plus"></i>
						添加等级
					</a>
				</div>
				<div class="table_box">
					<table class="table" border="" cellspacing="" cellpadding="">
						<colgroup>
							<col width="150">
							<col width="150">
							<col width="150">
							<col width="150">
							<col width="150">
						</colgroup>
						<thead>
							<tr>
								<th>等级名称</th>
								<th>所需时长（秒）</th>
								<th>学习学分（分）</th>
								<!--<th>等级图标</th>-->
								<!--<th>简介</th>-->
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						<volist name="levelinfo" id="level">
						<tr>
							<td>{$level.level_name}</td>
							<td>{$level.level_learntime}</td>
							<td>{$level.level_score}</td>
							<!--<td><img style="height: 30px;width:30px;" src="{$level.level_image}"  /></td>-->
							<!--<td>{$level.level_remark}</td>-->
							<td>
							<a href="{:U('level/editlevel',array('level_id'=>$level['level_id']))}" class="but chaxun">
							<i class="fa fa-edit"></i>
							编辑</a>
							<a href="{:U('level/dellevel',array('level_id'=>$level['level_id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}" class="but chongzhi">
							<i class="fa fa-trash-o"></i>
							删除</a>
							</td>
						</tr> 
						</volist>
						
						</tbody>
					</table>
				</div>
				{$pageshow}
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$(".right_min").height($(window).height());
	});
</script>
