<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport"   content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>Prismpplayer在线配置</title>
<link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/1.9.9/skins/default/index.css" />
<script type="text/javascript" src="//g.alicdn.com/de/prismplayer/1.9.9/prism-min.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
</head>
<body>
	<style type="text/css">
		*{padding: 0; margin: 0;}
		.prism-player .prism-cover {
		    background-size: cover;
		}
		.box{margin-top: 350px;}
		.box ul li{ float: left; width: 100px; height: 30px; border: 1px solid #ccc;}
	</style>
 <div  class="prism-player" id="J_prismPlayer" style="position: absolute;left:0%; top: 0;"></div>
 <div class="box">
 	<ul>
 		<li class="url first" onclick="loadurl(this);" data="//common.qupai.me/player/qupai.mp4">第一集</li>
 		<li class="url" onclick="loadurl(this);" data="http://1251132611.vod2.myqcloud.com/4126dd3evodtransgzp1251132611/8a592f8b9031868222950257296/f0.f40.mp4">第二集</li>
 	</ul>
 </div>
 <script>

		var thisobj=$(".first");//当前播放li对象
 		var videoUrl="//common.qupai.me/player/qupai.mp4";
	    var player = new prismplayer({
	    	 id: "J_prismPlayer",
	         autoplay: false,//播放器是否自动播放
	         isLive:false,  //播放内容是否为直播
	         playsinline:true,//H5是否内置播放
	         width:"100%",
	         height:"260px",
	         showBuffer:true,
	         showBarTime:"2000",
	         controlBarVisibility:"hover",//控制控制面板的现实
	         useH5Prism:false, //指定使用H5播放器
	         useFlashPrism:false, //指定使用Flash播放器
	         source:videoUrl,//视频播放地址url
	         cover:"002.jpg",//播放器默认封面图片
	         skinLayout:[{"name":"bigPlayButton","align":"cc"},
	                {"name":"controlBar","align":"blabs","x":0,"y":0,"children":[{"name":"progress","align":"tlabs","x":0,"y":0},
	                {"name":"playButton","align":"tl","x":15,"y":26},
	                {"name":"fullScreenButton","align":"tr","x":20,"y":25},
	                {"name":"timeDisplay","align":"tl","x":10,"y":24},
	                {"name":"setButton","align":"tr","x":20,"y":25}]},
	                {"name":"fullControlBar","align":"tlabs","x":0,"y":0,"children":[{"name":"fullTitle","align":"tl","x":25,"y":6},
	                {"name":"fullNormalScreenButton","align":"tr","x":24,"y":13},
	                {"name":"fullTimeDisplay","align":"tr","x":10,"y":12},
	                {"name":"fullZoom","align":"cc"}
	                ]}]
		});
		player.on("pause", function(){
	        console.log(player.getCurrentTime());
	    });
		player.on("ended", function() {
	        //console.log("xiayige");
	        var nextobj=$(thisobj).next();
	        if($(nextobj).length){
	        	loadurl(nextobj);
	       }
	   }); 
	   
	   function loadurl(obj){
	   	thisobj=obj;
	   	//console.log(thisobj);
	   	var url=$(obj).attr("data");
	   	player.loadByUrl(url,0);
	   	player.play();
	   	player.seek(15)
	   }

	




 	

 
	

    
    

    
  </script>
</body>
</html>
