<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>升级会员</title>
		<!--说明文字编码-->
		<meta http-equiv="Content-type" content="text/html" charset="utf-8">
		<!--针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设备物理宽度等于等于页面宽度,页面初始缩放1:1,禁止用户调整缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--解决uc字体变大问题-->
		<meta name="wap-font-scale" content="no">
		<!--手机号码不被显示为拨号链接-->
		<meta content="telephone=no" name="format-detection" />
		<!--页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/shengjihuiyuan.css" />
	</head>

	<body>
		<div class="cont">
			<p>简异思维<br/>互联网式企业大学</p>
			<div class="header">
				<img class="img1" src="images/money.png" />
				<img class="img2" src="images/v1.png" />
				<p class="p1">大大亨<span>秀才</span></p>
				<p class="p2">学分：<span>2562分</span></p>
				<p class="p3 omit">碎片化时间，系统化学习，用心为客户实现梦想  </p>
			</div>
		</div>
		<div class="list">
			<ul>
				<li>
					<input class="cost" type="radio" name="money" />
					<p>购买一年VIP会员，￥500元/年</p>
				</li>
				<li>
					<input class="cost" type="radio" name="money" />
					<p>购买两年VIP会员，￥2500元/年，立省500元</p>
				</li>
				<li>
					<input class="cost" type="radio" name="money" />
					<p>购买三年VIP会员，￥5500元/年，立省1000元</p>
				</li>
				<li>
					<input class="cost" type="radio" name="money" />
					<p>购买五年VIP会员，￥8500元/年，立省2000元</p>
				</li>
			</ul>
		</div>
		<div class="imgs">
			<img src="images/bg3.png" />
		</div>
		<!--注：底下可以添加图片介绍，底下按钮固定在最上边。-->
		<button class="btn">立即购买</button>
		<script type="text/javascript" src="js/screenSize.js"></script>
	</body>

</html>
